<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLESHEETS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- FAVICON -->
    <link rel="icon" href="img/favicon-32x32.png" />

  </head>

  <body>
    <main class="section-insights">
      <div class="insights grid-2-cols">
        <div class="insights-text-box">
          <header>
          <h1 class="insights-title">
              Get <span class="insight-word">insights</span> that help your business grow.
            </h1>
          </header>
          
          <!-- <main> excludes content repreated across multiple pages i.e. header, navigation and footer always be outside domain -->
            <article>
              <div class="insights-text">
                Discover the benefits of data analytics and make better decisions
                regarding revenue, customer experience, and overall efficiency.
              </div>
              <div class="insights-stats grid-3-cols">
                <span class="stat">10k+</span>
                <span class="stat">314</span>
                <span class="stat">12M+</span>
                <span class="stat-text stat-text-companies">companies</span> 
                <span class="stat-text stat-text-templates">templates</span> 
                <span class="stat-text stat-text-queries">queries</span>
              </div>
            </div>

            <!-- For screen readers - blank div this states attribute role is like an image and describes what it is using aria-label -->
          <div class="insights-img-box" role="img" aria-label="three women sitting around a table with laptops talking and smiling"></div>
          </article>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/Li-Bee">LiBee</a>.
    </footer>
  </body>
</html>
